<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive 9 Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Archive 9 Facility</h1>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p id="login-message"></p>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>
      <p id="welcome-msg"></p>

      <!-- Tabs -->
      <nav>
        <button class="tab-btn" data-target="myths-tab">Check Myths</button>
        <button class="tab-btn" data-target="logs-tab">Check Logs</button>
        <button class="tab-btn" data-target="new-myth-tab">Log New Myth</button>
      </nav>

      <!-- Myths Tab -->
      <div class="tab" id="myths-tab" style="display:none;">
        <h3>Current Myths</h3>
        <div id="myths-container"></div>
      </div>

      <!-- Logs Tab -->
      <div class="tab" id="logs-tab" style="display:none;">
        <h3>Facility Logs</h3>
        <textarea id="logs-textarea" rows="10" cols="50"></textarea>
        <br>
        <button id="save-logs-btn">Save Logs</button>
      </div>

      <!-- New Myth Tab -->
      <div class="tab" id="new-myth-tab" style="display:none;">
        <h3>Log New Myth</h3>
        <input type="text" id="myth-name" placeholder="NAME">
        <input type="text" id="myth-info" placeholder="INFO">
        <input type="text" id="myth-appearance" placeholder="APPEARANCE">
        <button id="add-myth-btn">Add Myth</button>
      </div>
    </section>

    <!-- Visitor Request Section -->
    <section id="request-section">
      <h2>Request Access / Info</h2>
      <textarea id="request-text" rows="4" placeholder="Type your request here"></textarea>
      <button id="send-request-btn">Send Request</button>
      <p id="request-msg"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Archive 9</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
