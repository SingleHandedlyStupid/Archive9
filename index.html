<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive 9 - Myth Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Archive 9 Myth Log</h1>
  </header>

  <main>
    <!-- Admin Login -->
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p id="login-message"></p>
    </section>

    <!-- Myth Input Section (hidden until login) -->
    <section id="myth-input-section" style="display:none;">
      <h2>Add New Myth</h2>
      <input type="text" id="myth-name" placeholder="NAME">
      <input type="text" id="myth-info" placeholder="INFO">
      <input type="text" id="myth-appearance" placeholder="APPEARANCE">
      <button id="add-myth-btn">Add Myth</button>
    </section>

    <!-- Myth Log Display -->
    <section id="myth-log">
      <h2>Myth Log</h2>
      <div id="myths-container">
        <!-- Myths will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Archive 9</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
